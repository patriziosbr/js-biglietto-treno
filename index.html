<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>treno if else</title>
</head>
<body>

    <div class="wrapper">

        <h1>Train ticket</h1>
        <h2>Express</h2>
        <div class="wrap-img-info">
            <div id="img_wrap">
                <div id="kid" class="discount">
                    <p>kid</p>
                </div> 
                <div id="adult" class="discount">
                    <p>adult</p>
                </div> 
                <div id="senior" class="discount">
                    <p>senior</p>
                </div> 
                <img src="https://it.qr-code-generator.com/wp-content/themes/qr/new_structure/markets/core_market/generator/dist/generator/assets/images/websiteQRCode_noFrame.png" alt="qr code">
            </div>
            <div class="info">
                <h3>Info</h3>
                <p><strong>Km: </strong><span id="fare"></span></p>
                <p><strong>Et&agrave;: </strong><span id="age"></span></p>  
                <p><strong>Prezzo ticket:</strong><span id="price"></span></p>
            </div> 
        </div>
        <script src="./js/treno.js"></script>
    </div>

</body>
</html>
